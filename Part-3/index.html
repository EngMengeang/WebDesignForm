<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <title>Document</title>
</head>
<body>
    <div class="container">

        <form class="content">
            

        <div class="header">
            <p>
                Registration 
            </p>
       </div>

       <div class="body">

            <div class="name info">

                <div class="fname infomation">
                    <i class='bx bxs-user'></i>
                    <input type="text" placeholder="First Name" required>
                  
                    
                </div>

                <div class="lname infomation">
                    <i class='bx bxs-user'></i>
                    <input type="text" placeholder="Last Name" required>
                </div>
                
            </div>

            <div class="email info">
                <div class="email infomation">
                    <i class='bx bxs-envelope'></i>
                    <input type="email" placeholder="Email" required>
                </div>
                <div class="telephone infomation">
                    <i class='bx bxs-phone-call' ></i>
                    <input type="Password" placeholder="Phone Number" required>
                </div>
  
            </div>

            <div class="passWord info">

                <div class="YourPass infomation">
                    <i class='bx bxs-lock-alt' ></i>
                    <input type="password" placeholder="Password" required>
                </div>

                <div class="confirmPass infomation">
                    <i class='bx bxs-lock-alt' ></i>
                    <input type="password" placeholder="Confirm Password" required>
                </div>
                
            </div>
            
            <div class="userInfo info">
                <div class="userConfirm infomation">
                    <input type="checkbox"  id="check" name="check" required>
                    <label for="check">I hereby declare that the abov information provided is true and correct</label>
                </div>
               
  
            </div>

            <div class="submit info">
                <div class="regis infomation"> 
                    <input type="submit">
            </div> 
               
  
            </div>
           
           

       
    </form>
        
    </div>

</div>
</body>
